<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Loop - Start</title>
    <style>
        body { 
            text-align: center; 
            font-family: sans-serif; 
            margin-top: 50px; 
            /* 背景：很多不一樣顏色的小星星 */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-stars 15s ease infinite;
            color: white;
            padding: 20px;
            display: flex; /* 使用 flexbox 幫助垂直置中 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px); /* 減去 padding */
        }
        @keyframes gradient-stars {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 { margin-bottom: 30px; }
        .qrcode-container {
            display: inline-block;
            background-color: white; /* 讓 QR Code 在背景上能清楚顯示 */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px; /* 限制 QR Code 容器的最大寬度 */
        }
        img { 
            max-width: 100%; /* 圖片最大為容器寬度 */
            height: auto; 
            display: block; 
            max-height: 500px; /* 限制圖片的最大高度 */
        }
    </style>
</head>
<body>
    <h1>SCAN ME!</h1>
    <div class="qrcode-container">
        <img src="qrcode_b.png" alt="QR Code B">
    </div>
</body>
</html>
