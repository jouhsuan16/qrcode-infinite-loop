<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Loop - Not Yet</title>
    <style>
        body { 
            text-align: center; 
            font-family: sans-serif; 
            margin-top: 50px; 
            background-color: #f0f8ff; /* 淺色背景，現在是純色背景 */
            color: #333;
            padding: 20px;
            /* 置中相關設定保留 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
        }
        /* 已移除 .runner 類別和 @keyframes run-across 動畫 */
        
        h1 { margin-bottom: 30px; }
        .qrcode-container {
            display: inline-block;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            max-width: 500px; /* 限制 QR Code 容器的最大寬度 */
        }
        img { 
            max-width: 100%; 
            height: auto; 
            display: block; 
            max-height: 500px; /* 限制圖片的最大高度 */
        }
    </style>
</head>
<body>
    <h1>NOT YET!</h1>
    <div class="qrcode-container">
        <img src="qrcode_a.png" alt="QR Code A">
    </div>
    </body>
</html>
